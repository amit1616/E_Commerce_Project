<div class="checkout">
    <h1>Checkout</h1>
    <p class="message-p">{{orderMsg}}</p>
    <div class="row">
        <div class="col-sm-7 shipping-address">
            <h3>Add Shipping Address</h3>
            <form #orderData="ngForm" (ngSubmit)="orderNow(orderData.value)" class="common-form">
                <input class="form-input" type="text" ngModel name="email" placeholder="enter user email" />
                <input class="form-input" type="text" ngModel name="address" placeholder="enter Your Address" />
                <input class="form-input" type="text" ngModel name="contact" placeholder="enter contact" />
                <button class="form-button">Order Now</button>
            </form>
        </div>
        <div class="col-sm-5">
<h3>Total Amount :{{totalPrice}}</h3>
<h4>Payment Method : <b>Pay On delivery</b></h4>
        </div>
    </div>
</div>
